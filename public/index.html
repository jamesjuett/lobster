<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Lobster</title>
  <meta name="description" content="Lobster: A C++ Program Visualization Tool and Teaching/Learning Environment" />
  <meta name="author" content="James Juett" />

  <!-- TODO: Check This -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicons and such -->
  <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- jquery and bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <!-- C is for Cookie -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/buttons.css?v=30">
  <link rel="stylesheet" href="css/main.css?v=30">
  <link rel="stylesheet" href="css/code.css?v=30">
  <link rel="stylesheet" href="css/exercises.css?v=30">
  <link rel="stylesheet" href="css/frontend.css?v=30">

  <!-- Main Script -->
  <script src="js/main.js?v=30"></script>

</head>

<body>

  <div style="width: 100vw; height: 100vh; overflow: hidden; display: flex; flex-direction: column;">

    <div id="lobster1" style="flex-grow: 1; display: flex;">
      <div
        style="height: 100%; flex: 1 0 200px; overflow-x: hidden; padding: 5px; display: flex; flex-direction: column; overflow-y: hidden; padding-bottom: 15px;">
        <div style="text-align: center; margin-bottom: 0.25em;">
          <a href="https://github.com/jamesjuett/lobster" target="_blank">
            <i class="bi bi-github" style="font-size: 16pt; vertical-align: middle;"></i>
          </a>
          <img src="img/lobster.png" style="height: 30px;">
          <div style="display: inline-block; vertical-align: middle;">
            <a class="btn btn-primary lobster-log-in-button" href="auth/google">Sign In</a>
          </div>
        </div>

        <div id="lobster-left-sidebar" role="tablist" aria-multiselectable="true">
          <div class="card">
            <div class="card-header" role="tab" id="lobster-left-sidebar-my-projects-heading">
              <a role="button" data-toggle="collapse" data-target="#lobster-left-sidebar-my-projects-collapse"
                aria-expanded="true" aria-controls="lobster-left-sidebar-my-projects-collapse">
                My Projects
              </a>
            </div>
            <div id="lobster-left-sidebar-my-projects-collapse" class="collapse show" data-parent="#lobster-left-sidebar" aria-labelledby="lobster-left-sidebar-my-projects-heading">
              <div class="card-body">
                <div id="lobster-my-projects"></div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" role="tab" id="lobster-left-sidebar-course-exercises-heading">
              <a class="collapsed" role="button" data-toggle="collapse" data-target="#lobster-left-sidebar-course-exercises-collapse"
                aria-expanded="false" aria-controls="lobster-left-sidebar-course-exercises-collapse">
                Course Exercises
              </a>
            </div>
            <div id="lobster-left-sidebar-course-exercises-collapse" class="collapse" data-parent="#lobster-left-sidebar" aria-labelledby="lobster-left-sidebar-course-exercises-heading">
              <div class="card-body">
                <div style="text-align: center">
                  <div class="btn-group">
                    <button id="lobster-course-list-name" type="button" class="btn btn-default">Course</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-bottom: 5px;">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul id = "lobster-course-list" class="dropdown-menu">
                    </ul>
                  </div>
                </div>
                <div id="lobster-course-projects" style="flex: 1 0 200px; overflow-y: auto;"></div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" role="tab" id="lobster-left-sidebar-compilation-heading">
              <a class="collapsed" role="button" data-toggle="collapse" data-target="#lobster-left-sidebar-compilation-collapse"
                aria-expanded="false" aria-controls="lobster-left-sidebar-compilation-collapse">
                Compilation
              </a>
            </div>
            <div id="lobster-left-sidebar-compilation-collapse" class="collapse" data-parent="#lobster-left-sidebar" aria-labelledby="lobster-left-sidebar-compilation-heading">
              <div class="card-body">
                <div id="lobster-compilation-pane" class="lobster-compilation-pane"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div style="height: 100%; flex: 10 0 650px; overflow-x: hidden; padding: 5px;">

        <div class="lobster-lobster">
        </div>
      </div>
    </div>

  </div>

  <!------------------- MODALS ------------------->

  <div id="lobster-create-project-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">New Project</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form class="form" id="lobster-create-project-form">
            <label for="lobster-create-project-name" class="control-label">Project Name</label>
            <br />
            <input type="text" minlength="1" maxlength="100" class="form-control" id="lobster-create-project-name"
              required>
            <br />
            <div style="text-align: right">
              <button class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="lobster-edit-project-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Project</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form class="form" id="lobster-edit-project-form">
            <label for="lobster-edit-project-name" class="control-label">Project Name</label>
            <br />
            <input type="text" minlength="1" maxlength="100" class="form-control" id="lobster-edit-project-name"
              required />
            <br />
            <div class="checkbox">
              <label>
                <input id="lobster-edit-project-is-public" type="checkbox"> Public Project? (Public projects can be
                viewed, but not edited, by anyone.)
              </label>
            </div>
            <div style="text-align: right">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
            <br />
            <div class="panel panel-danger">
              <div class="panel-heading">
                <h3 class="panel-title">Danger Zone</h3>
              </div>
              <div class="panel-body">
                <button id="lobster-edit-project-delete" class="btn btn-danger">Delete Project</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="lobster-edit-exercise-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Exercise</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form class="form" id="lobster-edit-exercise-form">
            <label for="lobster-edit-exercise-key" class="control-label">Exercise Key</label>
            <br />
            <input list="lobster-exercise-key-choices" minlength="1" maxlength="50" class="form-control"
              id="lobster-edit-exercise-key" required />
            <datalist id="lobster-exercise-key-choices">
            </datalist>
            <br />
            <div style="text-align: right">
              <button class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="lobster-project-add-file-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add File</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form class="form" id="lobster-project-add-file-form">
            <label for="lobster-project-add-file-name" class="control-label">File Name</label>
            <br />
            <input type="text" minlength="1" maxlength="50" class="form-control" id="lobster-project-add-file-name"
              required>
            <br />
            <div style="text-align: right">
              <button class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
